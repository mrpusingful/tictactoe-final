<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/backdrop-styles.css">

  <title>Tic Tac Toe</title>
</head>
<body>

  <img class="confetti" src="images/confetti.png" alt="">
  <img class="legends" src="images/vs.png" alt="">
  <h1 id="result">TIC TAC TOE</h1>
  <div class="button-container">
    <button id="previous">Previous</button>
    <button id="restart">Restart Game</button>
    <button id="next">Next</button>
  </div>
  
<div class="main">
  <img class="board-backdrop" src="images/board.png" alt="">
  <div class="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <div class="fruits">
    <img class="fruit1" src="images/assorted-1.png" alt="">
    <img class="fruit2" src="images/assorted-2.png" alt="">
  </div>
</div>
  
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
